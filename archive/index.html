<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            font-family: Verdana, sans-serif;
        }

        div {
            margin-top: 1em;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            padding: 1em 2em;
            border-radius: 5px;
            border: none;
        }

        input {
            padding: 1em;
            font-size: 1em;
            border-radius: 0.5em;
            border: 1px solid;
            width: 90%;
        }
    </style>
    <title>Wifi</title>
</head>

<body>
    <div style="text-align:center">
        <form action="save.html" method="POST">
            <h2>Enter you wifi name and password below</h2>
            <div>
                <label for="ssid">SSID (name)</label>
            </div>
            <div>
                <input name="ssid" id="ssid" type="text" required>
            </div>
            <div>
                <label for="password">Password</label>
            </div>
            <div>
                <input name="password" id="password" type="text">
            </div>
            <div>
                <button id="sbmt" type="submit">Save</button>
            </div>
        </form>
    </div>
</body>

</html>
